<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="animusform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Credo</title>
</head>
<body>
    <canvas id="animus-bg"></canvas>

    <div class="credo-container">
        <a href="indexMenu.html" class="btn-back">← Volver al Animus</a>

        <div class="credo-header">
            <h1 class="credo-title">EL CREDO</h1>
            <div class="scan-line"></div>
        </div>

        <div class="credo-quote">
            "Nada es verdad, todo está permitido"
        </div>

        <div class="credo-form">
            <h3 style="color: #00d4ff; text-align: center; margin-bottom: 2rem; letter-spacing: 2px;">REGISTRO DE INICIADO</h3>
            
            <form id="credoForm">
                <div class="mb-4">
                    <label class="form-label">Nombre del Iniciado</label>
                    <input type="text" class="form-control animus-input" id="iniciadoNombre">
                </div>

                <div class="mb-4">
                    <label class="form-label">Línea de Sangre</label>
                    <input type="text" class="form-control animus-input" id="lineaSangre" placeholder="Ej: Auditore, Kenway, Ibn-La'Ahad">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Año de Nacimiento</label>
                        <input type="number" class="form-control animus-input" id="anoNacimiento">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Región de Origen</label>
                        <select class="form-control animus-input" id="region">
                            <option value="">Seleccionar...</option>
                            <option value="Italia">Italia</option>
                            <option value="Levante">Levante (Tierra Santa)</option>
                            <option value="Caribe">Caribe</option>
                            <option value="América Colonial">América Colonial</option>
                            <option value="Francia">Francia</option>
                            <option value="Inglaterra">Inglaterra</option>
                            <option value="Egipto">Egipto</option>
                            <option value="Grecia">Grecia</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Especialización</label>
                    <select class="form-control animus-input" id="especializacion">
                        <option value="">Seleccionar...</option>
                        <option value="Combate Cuerpo a Cuerpo">Combate Cuerpo a Cuerpo</option>
                        <option value="Sigilo y Infiltración">Sigilo y Infiltración</option>
                        <option value="Armas a Distancia">Armas a Distancia</option>
                        <option value="Parkour y Acrobacias">Parkour y Acrobacias</option>
                        <option value="Estrategia e Inteligencia">Estrategia e Inteligencia</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Juramento</label>
                    <textarea class="form-control animus-input" id="juramento" rows="3" placeholder="Escribe tu juramento a la Hermandad..."></textarea>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="aceptaCredo">
                    <label class="form-check-label" for="aceptaCredo">
                        Acepto el Credo de los Assassins y me comprometo a proteger el libre albedrío
                    </label>
                </div>

                <button type="submit" class="btn btn-animus w-100">
                    INICIAR SINCRONIZACIÓN
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Bienvenida -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="welcome-icon"></div>
                <h2 class="welcome-title">¡SINCRONIZACIÓN COMPLETA!</h2>
                <p class="welcome-message">Bienvenido a la Hermandad, <span class="welcome-name" id="welcomeName"></span></p>
                <p class="welcome-subtitle">"Que la sabiduría de los antiguos guíe tus pasos"</p>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal">Continuar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="animus.js"></script>
    <script>
        document.getElementById('credoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('iniciadoNombre').value || "Iniciado";
            const lineaSangre = document.getElementById('lineaSangre').value || "Desconocida";
            const ano = document.getElementById('anoNacimiento').value || "N/A";
            const region = document.getElementById('region').value || "Desconocida";
            const especializacion = document.getElementById('especializacion').value || "General";
            const juramento = document.getElementById('juramento').value || "Protegeré el libre albedrío";

            const iniciadoData = {
                nombre: nombre,
                lineaSangre: lineaSangre,
                anoNacimiento: ano,
                region: region,
                especializacion: especializacion,
                juramento: juramento,
                fechaRegistro: new Date().toISOString()
            };

            document.getElementById('welcomeName').textContent = nombre;
            const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();

            document.getElementById('credoForm').reset();
        });

        document.getElementById('welcomeModal').addEventListener('hidden.bs.modal', function () {
            window.location.href = 'indexMenu.html';
        });
    </script>
</body>
</html>
